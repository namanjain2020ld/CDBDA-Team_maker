<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to CBDA DataVerse 2024</title>
  <style>@import url('https://fonts.googleapis.com/css?family=Space%20Grotesk:700|Space%20Grotesk:400');

    :root {
      /* change this for scaling */
      --m: 4rem;
      --red: #FF6565;
      --pink: #FF64F9;
      --purple: #6B5FFF;
      --blue: #4D8AFF;
      --green: #5BFF89;
      --yellow: #FFEE55;
      --orange: #FF6D1B;
    }
    
    body {
      background-color: #141516;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Hide overflow to prevent scroll bars during animation */
    }
    
    h1, button {
      opacity: 0; /* Initially hide elements */
      transform: translateY(500px); /* Slide down 50px initially */
      transition: opacity 1s ease, transform 1s ease; /* Smooth transition for opacity and transform */
    }
    
    h1 {
      text-align: center;
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      font-size: calc(1 * var(--m)); /* Adjust font size as needed */
      margin-bottom: calc(2.5 * var(--m)); /* Adjust margin as needed */
    }
    
    button {
      border: calc(0.08 * var(--m)) solid transparent;
      position: relative;
      color: #F3F3F3;
      font-family: 'Space Grotesk';
      font-size: var(--m);
      border-radius: calc(0.7 * var(--m));
      padding: calc(0.5 * var(--m)) calc(1 * var(--m));
      display: flex;
      justify-content: center;
      cursor: pointer;
      background: linear-gradient(#121213, #121213), linear-gradient(#121213 50%, rgba(18, 18, 19, 0.6) 80%, rgba(18, 18, 19, 0)),  linear-gradient(90deg, var(--orange), var(--yellow), var(--green), var(--blue), var(--purple), var(--pink), var(--red));
      background-origin: border-box;
      background-clip: padding-box, border-box, border-box;
      background-size: 200%;
      animation: animate 2s infinite linear;
      transform-style: preserve-3d; /* Preserve 3D positioning */
      transition: transform 0.5s ease-in-out; /* Smooth transition */
    }
    
    button::before {
      content: '';
      background: linear-gradient(90deg, var(--orange), var(--yellow), var(--green), var(--blue), var(--purple), var(--pink), var(--red));
      height: 30%;
      width: 60%;
      position: absolute;
      bottom: -20%;
      z-index: -5;
      background-size: 200%;
      animation: animate 2s infinite linear;
      filter: blur(calc(0.8 * var(--m)));
      transform: translateZ(-110px); /* 3D depth */
    }
    
    button:hover, button:hover::before, h1:hover {
      animation: animate 0.5s infinite linear;
      /* 3D rotation on hover */
    }
    
    @keyframes animate {
      0% { background-position: 0 }
      100% { background-position: 200% }
    }
    
    @media screen and (max-width: 1000px) {
      :root {
        --m: 1rem;
      }
    }
    
    /* Animation-specific styles */
    body.animate-in h1, body.animate-in button {
      opacity: 1;
      transform: translateY(0);
    }
    </style>
    <style>
      div.at-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 10%;
      }
      .at-item {
         font-weight:bold;
        
        animation-name: focus-in-contract;
        animation-duration: 1s;
        animation-timing-function: ease;
        animation-delay: 0s;
        animation-iteration-count: 1;
        animation-direction: normal;
        animation-fill-mode: none;
          
        /* shorthand
        animation: focus-in-contract 1s ease 0s 1 normal none;*/
      }
      @keyframes focus-in-contract {
          
        0% {
          letter-spacing:1em;
          filter:blur(12px);
          opacity:0;
        }
        100% {
          filter:blur(0);
          opacity:1;
        }
      }
    </style>

    


<style>    .login {
  position: absolute;
  width: 300px;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 20px;
  margin: 500px;
}
.login h2 {
  font-size: 2em;
  color: #fff;
}
.login .inputBx {
  position: relative;
  width: 100%;
}
.login .inputBx input {
  position: relative;
  width: 100%;
  padding: 12px 20px;
  background: transparent;
  border: 2px solid #fff;
  border-radius: 40px;
  font-size: 1.2em;
  color: #fff;
  box-shadow: none;
  outline: none;
  transition: all 0.3s ease;
}
.login .inputBx input[type="submit"] {
  width: 100%;
  background: #0078ff;
  background: linear-gradient(45deg, #ff357a, #fff172);
  border: none;
  cursor: pointer;
  font-size: 2.3em;
  font-weight: bold;
  color: #fff;
  border-radius: 40px;
  padding: 25px 0;
  margin-top: 25px;
  box-shadow: 0 5px 15px rgb(80, 3, 78);
}
.login .inputBx input[type="submit"]:hover {
  background: #39ff14;
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
}
.login .inputBx input::placeholder {
  color: rgba(255, 255, 255, 0.75);
}


/*//////////////////////////////////////////////////////////////////////////////////////////*/
.fade-in-content {
  opacity: 0;
  transform: translateY(100vh); /* Start from below the viewport */
  animation: fadeInUp 1.5s forwards, slideUp 1.5s forwards;
}

@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(100vh); /* Start from below the viewport */
  }
  100% {
    opacity: 1;
    transform: translateY(0); /* Slide up to its original position */
  }
}

@keyframes slideUp {
  0% {
    transform: translateY(100vh); /* Start from below the viewport */
  }
  100% {
    transform: translateY(0); /* Slide up to its original position */
  }
}




</style>






</head>

  <h1 style="margin-top: -50px;">
    <span>Welcome to </span><br>
    <span>CBDA DataVerse 2024</span> 
  </h1>
  <div class="login">
      

    <div class="inputBx">
      <input type="submit" value="REGISTRATION" onclick="window.open('https://forms.gle/sD3WCUnpoYV4HpxA9', '_blank')">

    </div>
    
  </div>


  <button id="godmove" style="margin-top: 50px;">PREPARING TEAMS....</button>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script>document.addEventListener('DOMContentLoaded', function() {
    const body = document.querySelector('body');
    body.classList.add('animate-in');
  });
  </script>


</body>
</html>
